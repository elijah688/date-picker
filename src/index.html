<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/date-picker.esm.js"></script>
  <script nomodule src="/build/date-picker.js"></script>

</head>
<body>
  <elijah-date-picker color='dark'></elijah-date-picker>
  <!-- <elijah-date-picker ></elijah-date-picker> -->
  <elijah-display-date></elijah-display-date>
</body>

<script>
  const dp = document.querySelector('elijah-date-picker');
  setTimeout(()=>{
    dp.open();
  },1000)

  setTimeout(()=>{
    dp.close();
  },2000)
</script>
</html>
